<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bellissimo Dipalo Creativo</title>
    <!-- Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="manifest" href="favicon_io/site.webmanifest">
    <!--/favicon-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player-container"> 
        <div class="img-container">
            <img src="/img/jacinto-1.jpg" alt="music art">
        </div>
        <h1 id="title">Title</h1>
        <h2 id="artist">Artist</h2>
        <div class="progress-container" id="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
            <div class="time-wrap">
                <span id="time">0:00</span>
                <span id="duration">0:00</span>
            </div>
        </div>
        <div class="controls">
            <i id="back" class="fa-sharp fa-solid fa-backward"></i> 
            <i id="play" class="fa-sharp fa-solid fa-play"></i>
            <i id="pause" class="fa-sharp fa-solid fa-pause" ></i>
            <i id= "forward" class="fa-sharp fa-solid fa-forward"></i>   
            
        </div>
        <div>
            <audio src="/music/jacinto-1.mp3" ></audio>
        </div>
    </div>
    <!--Script-->
    <script src="script.js"></script>
</body>
</html>
